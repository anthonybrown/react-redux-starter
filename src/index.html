<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>React Admin</title>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
		<meta name='description' content='React, Redux, React-Router, Mocha, Enzyme' />
		<meta name='author' content='Tony Brown' />
		<!-- Control the behavior of search engine crawling and indexing -->
		<meta name='robots' content='index,follow,noodp'><!-- All Search Engines -->
		<meta name='googlebot' content='index,follow'><!-- Google Specific -->
		<!-- Tells Google not to show the sitelinks search box -->
		<meta name='google' content='nositelinkssearchbox'>
		<!-- Tells Google not to provide a translation for this page -->
		<meta name='google' content='notranslate'>
		<!-- Verify ownership for Google Search Console -->
		<meta name="google-site-verification" content=''>
		<!-- Used to name software used to build the website (i.e. - Wordpress, Dreamweaver) -->
		<meta name='generator' content='JavaScript'>
		<!-- Short description of your sites subject -->
		<meta name='subject' content='admin panel'>
		<!-- Very short sentence describing the purpose of the website -->
		<meta name='abstract' content='control authors and courses'>
		<!-- Describes the topic of the website -->
		<meta name='topic' content='administration'>
		<!-- Brief summary of the company or purpose of the website -->
		<meta name='summary' content='admin panel for courses'>
		<!-- Full domain name or web address -->
		<meta name='url' content='https://github.com/anthonybrown/react-redux-starter'>
		<!-- Does the same as URL, older and not supported -->
		<meta name='identifier-URL' content='https://github.com/anthonybrown/react-redux-starter'>
		<meta name='directory' content='submission'>
		<!-- Does the same function as the keywords tag -->
		<meta name='category' content='React, Redux, single page application'>
		<!-- Makes sure your website shows up in all countries and languages -->
		<meta name='coverage' content='Worldwide'>
		<!-- Does the same as the coverage tag -->
		<meta name='distribution' content='Global'>
		<!-- Gives a general age rating based on sites content -->
		<meta name='rating' content='General'>
		<!-- Allows control over how referrer information is passed -->
		<meta name='referrer' content='never'>
		<!-- Disable automatic detection and formatting of possible phone numbers -->
		<meta name='format-detection' content='telephone=no'>
		<!-- Geo tags -->
		<meta name='ICBM' content='latitude, longitude'>
		<meta name='geo.position' content='latitude;longitude'>
		<!-- Country code (ISO 3166-1): mandatory, state code (ISO 3166-2): optional; eg. content="US" / content="US-NY" -->
		<meta name='geo.region' content='US-BOS'>
		<meta name='geo.placename' content='Boston'><!-- eg. content="New York City" -->
		<meta name='apple-mobile-web-app-capable' content='yes'>
		<meta name='apple-mobile-web-app-status-bar-style' content='black'>
		<meta name='apple-mobile-web-app-title' content='App Title'>
	</head>
	<body>
		<div id='app'></div>
		<script src='/bundle.js'></script>
	</body>
</html>
